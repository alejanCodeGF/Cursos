<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo HTML</title>
</head>
<body>
<h1>Titulo</h1>
<p>Este es el titulo</p>
<h2>Subtitulo</h2>

<!--Poner un ejemplo del body en todo (listas imagenes y otros)-->

<table> <!--Ejemplo de tabla-->
  <caption>Productos</caption> <!--caption-->
  <thead> <!--head-->
    <tr> <!--tr-->
      <th rowspan="2">Categoría</th> <!--rowspan-->
      <th colspan="2">Ventas</th> <!--colspan-->
    </tr>
    <tr>
      <th>Mes 1</th> <!--th-->
      <th>Mes 2</th>
    </tr>
  </thead>
  <tbody> <!--body-->
    <tr>
      <td rowspan="3">Electrónica</td>
      <td>100</td> <!--td-->
      <td>150</td>
    </tr>
    <tr>
      <td>80</td>
      <td>120</td>
    </tr>
    <tr>
      <td>120</td>
      <td>180</td>
    </tr>
  </tbody>
  <tfoot> <!--foot-->
    <tr>
      <td>Total</td>
      <td>300</td>
      <td>450</td>
    </tr>
  </tfoot>
</table>
</body>
</html>
